name: flutter_pal_app
description: "PAL - AI 기반 PT 관리 플랫폼"
publish_to: 'none'
version: 1.1.0+8

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # 상태관리
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  hooks_riverpod: ^3.1.0

  # 라우팅
  go_router: ^17.0.1

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  cloud_functions: ^6.0.5
  firebase_messaging: ^16.1.0
  firebase_analytics: ^12.1.0

  # Storage
  supabase_flutter: ^2.3.0

  # UI/UX 프리미엄
  flex_color_scheme: ^8.4.0
  google_fonts: ^7.0.2
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_animate: ^4.3.0
  animations: ^2.0.0
  loading_animation_widget: ^1.2.0
  flutter_slidable: ^4.0.3
  flutter_staggered_animations: ^1.1.0
  skeletonizer: ^2.1.2
  glassmorphism: ^3.0.0
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  flutter_app_badger: ^1.5.0

  audioplayers: ^6.1.0

  # 데이터 그리드 & 차트
  pluto_grid: ^8.0.0
  fl_chart: ^1.1.1
  percent_indicator: ^4.2.0

  # API & 네트워크
  dio: ^5.4.0
  retrofit: ^4.0.0

  # 이미지 & 미디어
  image_picker: ^1.0.0
  image_cropper: ^11.0.0
  flutter_image_compress: ^2.1.0
  photo_view: ^0.15.0

  # 폼 & 입력
  reactive_forms: ^18.2.2
  flutter_form_builder: ^10.2.0
  dropdown_search: ^6.0.2

  # 서명
  syncfusion_flutter_signaturepad: ^24.0.0

  # 캘린더
  table_calendar: ^3.0.0

  # 파일 처리 & 파싱
  file_picker: ^8.0.0
  csv: ^6.0.0

  # 유틸리티
  intl: ^0.20.2
  uuid: ^4.2.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.0
  connectivity_plus: ^7.0.0
  url_launcher: ^6.2.0
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0
  flutter_local_notifications: ^19.5.0

  cupertino_icons: ^1.0.8
  google_sign_in: ^6.2.0
  kakao_flutter_sdk_user: ^1.9.5
  flutter_naver_login: ^2.1.1
  sign_in_with_apple: ^6.1.3
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.3.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.0
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  json_serializable: ^6.7.0
  retrofit_generator: ^10.2.1
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/sounds/
    - assets/animations/
    - assets/data/food_database.json

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900

flutter_native_splash:
  color: "#0055FF"
  color_dark: "#1A2140"
  android_12:
    color: "#0055FF"
    color_dark: "#1A2140"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/appicon.png"
  macos:
    generate: true
    image_path: "assets/images/appicon.png"
